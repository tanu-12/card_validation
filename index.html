<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="card_front">
    <img src="images/bg-card-front.png">
    <!-- <img id="logo" src="images/card-logo.svg"> -->



    <div class="text">
      <div id="c_number"></div>
      <div id="c_name"></div>
      <div id="c_date"></div>
    </div>
  </div>
  <div id="card_back">
    <img src="images/bg-card-back.png">
    <div id="C_cvv"></div>
  </div>
  <div class="container">
    <div id="background">
      <img src="images/bg-main-desktop.png">
    </div>
    <div class="content">
      <form id="form">

        <div>
          <label for="Name">CardHolder Name</label></br>
          <input type="text" id="Name" placeholder="e.g. Jane Appleseed">
          <div class="error"></div>
        </div>
        <div> <label for="Card_number">Card Number</label></br>

          <input type="text" id="card_Number" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error"></div>
        </div>
        <label for="ExpiryCVV">Exp. Date (MM/YY)&nbsp; &nbsp; &nbsp; CVV</label>

        <div class="expiryCVV">
          <div class="expiry">
            <input type="number" id="Expiry_mm" placeholder="MM" min="01" max="12">


            <input type="number" id="Expiry_yy" placeholder="YY" min="22" max="70">
          </div>

          <input type="text" id="cvv" placeholder="e.g 123">

        </div>
        <div class="error_class">
          <div class="error"></div>
          <div class="error"></div>
          <div class="error"></div>
        </div>


        <button id="btn" type="submit">Confirm</button>

      </form>
    </div>
  </div>
  </div>
