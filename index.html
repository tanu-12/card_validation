<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <form id="form">
    <div>
      <label for="Name">CardHolder Name</label></br>
      <input type="text" id="Name" placeholder="e.g. Jane Appleseed">
      <div class="error"></div>
    </div>
    <div> <label for="Card_number">Card Number</label></br>

      <input type="text" id="card_Number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="error"></div>
    </div>
    <div><label for=" Expiry">Exp. Date (MM/YY)</label>
      </br>
      <input type="number" id="Expiry_mm" placeholder="MM" min="01" max="12">
      <div class="error"></div>
    </div>
    <div>
      <input type="number" id="Expiry_yy" placeholder="YY" min="2022" max="2070">
      <div class="error">Year</div>
    </div>

    <div>
      <label for="CVV">CVV</label>
      <input type="text" id="cvv" placeholder="e.g 123">
      <div class="error">Cvv</div>
    </div>
    <button id="btn" type="submit">Confirm</button>

  </form>

  <!--  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start 

  Thank you!
  We've added your card details
  Continue-->

  </div>

</body>

</html>
